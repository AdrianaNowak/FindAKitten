{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Person</title>
    <link rel="stylesheet" href="{% static 'kotki/style.css' %}" >
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
<h2>Add a new person</h2>
<form method="post" >
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <div >
    <button  style="box-shadow: 0 10 14px -7px #276873;
	background:linear-gradient(to bottom, #599bb3 5%, #408c99 100%);
	background-color:#599bb3;
	border-radius:8px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:'Montserrat';
	font-size:15px;
	font-weight:bold;
	padding: 10px 12px;
	text-decoration:none;
	text-shadow:0 1px 0 #3d768a;"
    type="submit">Create</button>
</div>
</form>
<div>
    <div class="bottom container">
</div>
    <div class="fixed">
<a  href="{% url 'welcome' %}">Home</a>
</div>
</body>
</html>
